<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoQuest - World Map Quiz</title>
    
    <!-- Performance optimizations -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
    <link rel="preconnect" href="https://cartodb-basemaps-a.global.ssl.fastly.net" crossorigin>
    
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <i data-lucide="map" class="loading-icon"></i>
            </div>
            <p class="loading-text">Loading<span class="loading-dots">...</span></p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container" style="display: none;">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>
        
        <!-- Answer Title (hidden by default) -->
        <div id="answerTitle" class="answer-title" style="display: none;">
            <h2 id="answerTitleText"></h2>
            <p id="answerDescription"></p>
        </div>
        
        <!-- Quiz Interface -->
        <div class="quiz-interface">
            
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-row">
                    <!-- LEFT: game modes -->
                    <div class="input-left">
                        <div class="game-modes">
                            <button id="learnMode" class="mode-btn active" title="Learn Mode">
                                <i data-lucide="book-open"></i>
                                <span>Learn</span>
                            </button>
                            <button id="multipleChoiceMode" class="mode-btn" title="Multiple Choice Mode">
                                <i data-lucide="list"></i>
                                <span>Multiple</span>
                            </button>
                            <button id="writtenMode" class="mode-btn" title="Written Mode">
                                <i data-lucide="edit-3"></i>
                                <span>Written</span>
                            </button>
                        </div>
                    </div>

                    <!-- CENTER: perfectly centered stack (INPUT + PROGRESS) -->
                    <div class="center-stack">
                        <div class="input-with-embedded">
                            <input type="text" id="guessInput" placeholder="What does this map show?" class="guess-input">

                            <div class="inline-right-group">
                                <button id="submitGuess" class="inline-btn inline-send" aria-label="Send" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"></path><path d="M12 19V5"></path></svg>
                                </button>
                                <button id="skipRight" class="inline-btn inline-right" aria-label="Next" style="display:none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
                                </button>
                            </div>
                        </div>

                        <!-- Progress bar directly under the input, same center width -->
                        <div class="progress-bar">
                            <div class="progress-circles">
                                <i data-lucide="circle" class="progress-circle current"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT: controls + dataset -->
                    <div class="input-right">
                        <div class="control-buttons">
                            <button id="resetMapView" class="control-btn" title="Reset Map View">
                                <i data-lucide="maximize-2"></i>
                                <span>Reset</span>
                            </button>
                            <button id="downloadData" class="control-btn" title="Download Data as CSV">
                                <i data-lucide="download"></i>
                                <span>Download</span>
                            </button>
                            <a href="https://github.com/egil10/map" target="_blank" class="control-btn" aria-label="GitHub">
                                <i data-lucide="github"></i>
                                <span>GitHub</span>
                            </a>
                        </div>
                        <div class="dataset-counter" id="datasetCounter"><span id="datasetCount">105</span> datasets</div>
                    </div>
                </div><!-- /.input-row -->
            </div><!-- /.input-section -->
            
            <!-- Feedback -->
            <div id="guessFeedback" class="feedback"></div>
            
            <!-- Color Bar Section -->
            <div class="color-bar-section">
                <div class="color-bar-container">
                    <div class="color-bar-gradient" id="colorBarGradient"></div>
                    <div class="color-bar-labels">
                        <span class="color-bar-min" id="colorBarMin">Min</span>
                        <span class="color-bar-max" id="colorBarMax">Max</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Dataset Browser Modal -->
    <div id="datasetBrowser" class="dataset-browser" style="display: none;">
        <div class="dataset-browser-content">
            <div class="dataset-browser-header">
                <h2>Browse Datasets</h2>
                <button id="closeDatasetBrowser" class="close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="dataset-browser-list" id="datasetBrowserList">
                <!-- Datasets will be populated here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS with SRI -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <!-- Custom JS with defer -->
    <script defer src="js/country_mapping.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/quiz.js"></script>
    <script defer src="js/app.js"></script>
    
    <!-- Initialize Lucide icons after DOM loads -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                // Fallback: wait a bit more for Lucide to load
                setTimeout(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
