<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuest - World Map Quiz</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>
        
        <!-- Quiz Interface -->
        <div class="quiz-interface">
            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="guessInput" 
                    placeholder="What does this map show?"
                    class="guess-input"
                >
                <div class="button-group">
                    <button id="submitGuess" class="btn btn-primary">
                        <i data-lucide="check"></i>
                        Check
                    </button>
                    <button id="skipQuiz" class="btn btn-secondary">
                        <i data-lucide="skip-forward"></i>
                        Skip
                    </button>
                </div>
            </div>
            
            <!-- Feedback -->
            <div id="guessFeedback" class="feedback"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/country_mapping.js"></script>
    <script src="js/map.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
