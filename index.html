<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoQuest - World Map Quiz</title>
    
    <!-- Performance optimizations -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
    <link rel="preconnect" href="https://cartodb-basemaps-a.global.ssl.fastly.net" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <i data-lucide="map" class="loading-icon"></i>
            </div>
            <p class="loading-text">Loading<span class="loading-dots">...</span></p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container" style="display: none;">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>
        
        <!-- Answer Title (hidden by default) -->
        <div id="answerTitle" class="answer-title" style="display: none;">
            <h2 id="answerTitleText"></h2>
            <p id="answerDescription"></p>
        </div>
        
        <!-- Quiz Interface -->
        <div class="quiz-interface">
            
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-wrapper">
                    <div class="mode-toggle">
                        <button id="modeToggle" class="mode-toggle-btn" title="Switch to Learn Mode">
                            <i data-lucide="toggle-right" id="modeToggleIcon"></i>
                            <span id="modeToggleText">Play</span>
                        </button>
                    </div>
                    <input 
                        type="text" 
                        id="guessInput" 
                        placeholder="What does this map show?"
                        class="guess-input"
                    >
                    <button id="submitGuess" class="input-arrow-btn">
                        <i data-lucide="arrow-up" id="submitIcon"></i>
                    </button>
                    <button id="skipQuestion" class="input-skip-btn" style="display: none;">
                        <i data-lucide="chevron-right" id="skipIcon"></i>
                    </button>
                </div>
            </div>
            
            <!-- Social Media Links -->
            <div class="social-links">
                <a href="https://github.com/egil10/map" target="_blank" class="social-link">
                    <i data-lucide="github"></i>
                </a>
                <a href="mailto:" class="social-link">
                    <i data-lucide="mail"></i>
                </a>
            </div>
            
            <!-- Dataset Counter -->
            <div class="dataset-counter" id="datasetCounter">
                <span id="datasetCount">##</span> datasets
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-circles">
                    <i data-lucide="circle" class="progress-circle current"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                </div>
            </div>
            
            <!-- Feedback -->
            <div id="guessFeedback" class="feedback"></div>
        </div>
    </div>

    <!-- Dataset Browser Modal -->
    <div id="datasetBrowser" class="dataset-browser" style="display: none;">
        <div class="dataset-browser-content">
            <div class="dataset-browser-header">
                <h2>Browse Datasets</h2>
                <button id="closeDatasetBrowser" class="close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="dataset-browser-list" id="datasetBrowserList">
                <!-- Datasets will be populated here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS with SRI -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <!-- Custom JS with defer -->
    <script defer src="js/country_mapping.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/quiz.js"></script>
    <script defer src="js/app.js"></script>
    
    <!-- Initialize Lucide icons after DOM loads -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                // Fallback: wait a bit more for Lucide to load
                setTimeout(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
