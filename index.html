<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple World Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Simple World Map</h1>
            <div class="controls">
                <select id="configSelect" class="config-select">
                    <option value="none">No Color Scheme</option>
                    <option value="blue_gradient">Blue Gradient</option>
                    <option value="red_gradient">Red Gradient</option>
                    <option value="green_gradient">Green Gradient</option>
                </select>
                <button id="clearSelection" class="btn">Clear Selection</button>
            </div>
        </header>
        
        <main class="main">
            <div id="map" class="map-container"></div>
            
            <div class="sidebar">
                <h3>Configuration</h3>
                <div id="configInfo" class="config-info">
                    <p class="no-config">Select a color scheme to apply country colors</p>
                </div>
                
                <h3>Selected Country</h3>
                <div id="countryInfo" class="country-info">
                    <p class="no-selection">Click on a country to select it</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/map.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
