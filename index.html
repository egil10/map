<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geography Quiz - What Does This Map Show?</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-left">
                <h1>Geography Quiz</h1>
                <p class="subtitle">What does this map show?</p>
            </div>
            <div class="header-right">
                <div class="score-display">
                    <span class="score-label">Score:</span>
                    <span id="score" class="score">0</span>
                </div>
                <div class="streak-display">
                    <span class="streak-label">Streak:</span>
                    <span id="streak" class="streak">0</span>
                </div>
            </div>
        </header>
        
        <main class="main">
            <div id="map" class="map-container"></div>
            
            <div class="sidebar">
                <div class="quiz-section">
                    <h3>Your Guess</h3>
                    <div class="guess-input-container">
                        <input 
                            type="text" 
                            id="guessInput" 
                            class="guess-input" 
                            placeholder="What does this map show? (e.g., GDP, population, coffee consumption...)"
                            autocomplete="off"
                        >
                        <button id="submitGuess" class="btn btn-primary">Submit</button>
                    </div>
                    <div id="guessFeedback" class="guess-feedback"></div>
                </div>
                
                <div class="hint-section">
                    <h3>Hints</h3>
                    <div class="hint-controls">
                        <button id="showHint" class="btn btn-secondary">Show Hint</button>
                        <button id="skipQuiz" class="btn btn-secondary">Skip</button>
                    </div>
                    <div id="hintText" class="hint-text"></div>
                </div>
                
                <div class="quiz-info">
                    <h3>Quiz Info</h3>
                    <div id="quizInfo" class="quiz-info-content">
                        <p class="no-quiz">Loading quiz...</p>
                    </div>
                </div>
                
                <div class="selected-country">
                    <h3>Selected Country</h3>
                    <div id="countryInfo" class="country-info">
                        <p class="no-selection">Click on a country to see details</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/map.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
