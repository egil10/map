<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoQuest - World Map Quiz</title>
    
    <!-- Performance optimizations -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
    <link rel="preconnect" href="https://cartodb-basemaps-a.global.ssl.fastly.net" crossorigin>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="loading-spinner">
                <i data-lucide="map" class="loading-icon"></i>
            </div>
            <p class="loading-text">Loading<span class="loading-dots">...</span></p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container" style="display: none;">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>
        
        <!-- Answer Title (hidden by default) -->
        <div id="answerTitle" class="answer-title" style="display: none;">
            <h2 id="answerTitleText"></h2>
            <p id="answerDescription"></p>
        </div>
        
        <!-- Quiz Interface -->
        <div class="quiz-interface">
            
            <!-- Input Section -->
            <div class="input-section">
                <div class="input-row">
                    <!-- LEFT: toggle -->
                    <div class="input-left">
                        <button id="modeToggle" class="mode-toggle-btn" title="Switch to Learn Mode">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="toggle-left" id="modeToggleIcon" class="lucide lucide-toggle-left"><circle cx="9" cy="12" r="3"></circle><rect width="20" height="14" x="2" y="5" rx="7"></rect></svg>
                            <span id="modeToggleText">Play</span>
                        </button>
                    </div>

                    <!-- CENTER: perfectly centered stack (INPUT + PROGRESS) -->
                    <div class="center-stack">
                        <div class="input-with-embedded">
                            <input type="text" id="guessInput" placeholder="What does this map show?" class="guess-input">

                            <div class="inline-right-group">
                                <button id="submitGuess" class="inline-btn inline-send" aria-label="Send" disabled>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m5 12 7-7 7 7"></path><path d="M12 19V5"></path></svg>
                                </button>
                                <button id="skipRight" class="inline-btn inline-right" aria-label="Next" style="display:none;">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m9 18 6-6-6-6"></path></svg>
                                </button>
                            </div>
                        </div>

                        <!-- Progress bar directly under the input, same center width -->
                        <div class="progress-bar">
                            <div class="progress-circles">
                                <i data-lucide="circle" class="progress-circle current"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                            </div>
                        </div>
                    </div>

                    <!-- RIGHT: social + dataset -->
                    <div class="input-right">
                        <div class="social-links">
                            <a href="https://github.com/egil10/map" target="_blank" class="social-link" aria-label="GitHub">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="github" class="lucide lucide-github"><path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"></path><path d="M9 18c-4.51 2-5-2-7-2"></path></svg>
                            </a>
                            <a href="mailto:" class="social-link" aria-label="Email">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" data-lucide="mail" class="lucide lucide-mail"><path d="m22 7-8.991 5.727a2 2 0 0 1-2.009 0L2 7"></path><rect x="2" y="4" width="20" height="16" rx="2"></rect></svg>
                            </a>
                            <button id="copyData" class="social-link copy-btn" aria-label="Copy Data" title="Copy data to clipboard">
                                <i data-lucide="copy" aria-hidden="true"></i>
                            </button>
                        </div>
                        <div class="dataset-counter" id="datasetCounter"><span id="datasetCount">105</span> datasets</div>
                    </div>
                </div><!-- /.input-row -->
            </div><!-- /.input-section -->
            
            <!-- Feedback -->
            <div id="guessFeedback" class="feedback"></div>
        </div>
    </div>

    <!-- Dataset Browser Modal -->
    <div id="datasetBrowser" class="dataset-browser" style="display: none;">
        <div class="dataset-browser-content">
            <div class="dataset-browser-header">
                <h2>Browse Datasets</h2>
                <button id="closeDatasetBrowser" class="close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="dataset-browser-list" id="datasetBrowserList">
                <!-- Datasets will be populated here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS with SRI -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <!-- Custom JS with defer -->
    <script defer src="js/country_mapping.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/quiz.js"></script>
    <script defer src="js/app.js"></script>
    
    <!-- Initialize Lucide icons after DOM loads -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                // Fallback: wait a bit more for Lucide to load
                setTimeout(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
