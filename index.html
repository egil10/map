<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GeoQuest - World Map Quiz</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <script>
        // Initialize Lucide icons as soon as the library loads
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        } else {
            // Fallback: wait for DOM and try again
            document.addEventListener('DOMContentLoaded', () => {
                if (typeof lucide !== 'undefined') {
                    lucide.createIcons();
                }
            });
        }
    </script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container">
        <!-- Map Container -->
        <div id="map" class="map-container"></div>
        
        <!-- Quiz Interface -->
        <div class="quiz-interface">
            <!-- Input Section -->
            <div class="input-section">
                <input 
                    type="text" 
                    id="guessInput" 
                    placeholder="What does this map show?"
                    class="guess-input"
                >
                <div class="button-group">
                    <button id="submitGuess" class="btn btn-icon">
                        <i data-lucide="send" id="submitIcon"></i>
                    </button>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-bar">
                <div class="progress-circles">
                    <i data-lucide="circle" class="progress-circle current"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                    <i data-lucide="circle-dashed" class="progress-circle"></i>
                </div>
            </div>
            
            <!-- Feedback -->
            <div id="guessFeedback" class="feedback"></div>
            
            <!-- Footer Links -->
            <div class="footer-links">
                <a href="https://github.com/egil10/map" target="_blank" class="footer-link">
                    <i data-lucide="github"></i>
                    <span>GitHub</span>
                </a>
                <a href="mailto:" class="footer-link">
                    <i data-lucide="mail"></i>
                    <span>Email</span>
                </a>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    
    <!-- Custom JS -->
    <script src="js/country_mapping.js"></script>
    <script src="js/map.js"></script>
    <script src="js/quiz.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
