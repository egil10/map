<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoQuest</title>
    
    <!-- Performance optimizations -->
    <link rel="preload" href="css/style.css" as="style" />
    <link rel="preconnect" href="https://unpkg.com" crossorigin>
    <link rel="preconnect" href="https://tile.openstreetmap.org" crossorigin>
    <link rel="preconnect" href="https://cartodb-basemaps-a.global.ssl.fastly.net" crossorigin>
    
    <!-- Grotesk Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Lucide Icons -->
    <script defer src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    
    <!-- Country Mapping Test (Development Only) -->
    <script defer src="js/test_country_mapping.js"></script>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="loading-content">
            <div class="logo-container">
                <div class="logo-circle">
                    <div class="logo-inner"></div>
                </div>
            </div>
            <h1 class="loading-title">GeoQuest</h1>
            <div class="loading-subtitle">World Map Quiz</div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="app-container" style="display: none;">
        <!-- Map Area (80%) -->
        <div class="map-area">
            <!-- Reset Button (Top Right) -->
            <button id="resetMapView" class="reset-button" title="Reset Map View">
                <i data-lucide="maximize-2"></i>
            </button>
            
            <!-- Progress Circles (Top Right) -->
                            <div class="progress-circles">
                                <i data-lucide="circle" class="progress-circle current"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                                <i data-lucide="circle-dashed" class="progress-circle"></i>
                            </div>
            
            <!-- Map Container -->
            <div id="map" class="map-container"></div>
            
            <!-- Answer Title (hidden by default) -->
            <div id="answerTitle" class="answer-title" style="display: none;">
                <h2 id="answerTitleText"></h2>
                <p id="answerDescription"></p>
            </div>
            
            <!-- New Top/Bottom 10 Legend (Right Side) -->
            <div id="newLegend" class="new-legend">
                <div class="legend-header">
                    <h3>Top 10</h3>
                </div>
                <div id="top10List" class="legend-list top-list"></div>
                <div class="legend-divider"></div>
                <div class="legend-header">
                    <h3>Bottom 10</h3>
                </div>
                <div id="bottom10List" class="legend-list bottom-list"></div>
            </div>
            
            <!-- Country Tooltip -->
            <div id="countryTooltip" class="country-tooltip" style="display: none;">
                <div class="tooltip-content">
                    <h3 id="tooltipCountryName">Country Name</h3>
                    <div class="tooltip-value">
                        <span id="tooltipValue">0</span>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Footer Area (20%) -->
        <div class="footer-area">
            <!-- Game Mode Buttons (Left) -->
            <div class="game-mode-buttons">
                <button id="learnModeBtn" class="game-mode-btn" data-mode="learn">
                    <i data-lucide="book-open"></i>
                    <span>Learn</span>
                </button>
                <button id="playModeBtn" class="game-mode-btn active" data-mode="play">
                    <i data-lucide="edit"></i>
                    <span>Written</span>
                </button>
                <button id="multipleModeBtn" class="game-mode-btn" data-mode="multiple">
                    <i data-lucide="list"></i>
                    <span>Multiple</span>
                </button>
            </div>

            <!-- Input Container (Center) -->
            <div class="input-container">
                <input type="text" id="guessInput" placeholder="What does this map show?" class="guess-input">
                <button id="submitGuess" class="submit-btn" aria-label="Send" disabled>
                    <i data-lucide="send"></i>
                            </button>
                        </div>
            
            <!-- Control Buttons (Right) -->
            <div class="control-buttons">
                <button id="downloadData" class="control-btn" title="Download Data as CSV">
                    <i data-lucide="download"></i>
                </button>
                <a href="https://github.com/egil10/map" target="_blank" class="control-btn" aria-label="GitHub">
                    <i data-lucide="github"></i>
                </a>
            </div>
            
            <!-- Dataset Counter -->
            <div class="dataset-counter" id="datasetCounter">
                <span id="datasetCount">105</span> datasets
                    </div>
            
            <!-- Feedback -->
            <div id="guessFeedback" class="feedback"></div>
            
            <!-- Color Bar -->
            <div class="color-bar">
                <div class="color-bar-gradient" id="colorBarGradient"></div>
                <div class="color-bar-labels">
                    <span class="color-bar-min" id="colorBarMin">0</span>
                    <span class="color-bar-q1" id="colorBarQ1">Q1</span>
                    <span class="color-bar-mid" id="colorBarMid">Mid</span>
                    <span class="color-bar-q3" id="colorBarQ3">Q3</span>
                    <span class="color-bar-max" id="colorBarMax">100</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Dataset Browser Modal -->
    <div id="datasetBrowser" class="dataset-browser" style="display: none;">
        <div class="dataset-browser-content">
            <div class="dataset-browser-header">
                <h2>Browse Datasets</h2>
                <button id="closeDatasetBrowser" class="close-btn">
                    <i data-lucide="x"></i>
                </button>
            </div>
            <div class="dataset-browser-list" id="datasetBrowserList">
                <!-- Datasets will be populated here -->
            </div>
        </div>
    </div>

    <!-- Leaflet JS with SRI -->
    <script defer src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin="anonymous"></script>
    
    <!-- Custom JS with defer -->
    <script defer src="js/country_mapping.js"></script>
    <script defer src="js/map.js"></script>
    <script defer src="js/quiz.js"></script>
    <script defer src="js/app.js"></script>
    
    <!-- Initialize Lucide icons after DOM loads -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof lucide !== 'undefined') {
                lucide.createIcons();
            } else {
                // Fallback: wait a bit more for Lucide to load
                setTimeout(() => {
                    if (typeof lucide !== 'undefined') {
                        lucide.createIcons();
                    }
                }, 100);
            }
        });
    </script>
</body>
</html>
